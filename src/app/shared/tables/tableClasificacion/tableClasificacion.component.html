<table class="table table-striped table-bordered table-sm animated fadeIn">
    <thead>
        <tr>
            <th>#</th>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Importe</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let clasificacion of datosClasificacion; let i = index" >
            <td>{{ i + 1 }}</td>
            <td>{{ clasificacion.codigo }}</td>
            <td>{{ clasificacion.nombre }}</td>
            <td class="text-right">{{ clasificacion.importe | currency }}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="3">
                Importe total
            </th>
            <th class="text-right">
                {{ calcularImporteTotal() | currency }}
            </th>
        </tr>
    </tfoot>
</table>
