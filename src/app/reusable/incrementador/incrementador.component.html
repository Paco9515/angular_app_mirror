<h3>
	{{ legend }}
</h3>
<div class="input-group">
	<span class="input-group-btn">
		<button class="btn btn-primary" type="button" (click)="cambiar(-5)">
			<i class="fas fa-minus-circle"></i>
		</button>
	</span>
	<input #htmlprogreso type="number" class="form-control" name="progreso" [(ngModel)]="progreso" min="1" max="100"
		(ngModelChange)="onChanges($event)"
	>
	<span class="input-group-btn">
		<button class="btn btn-primary" type="button" (click)="cambiar(5)">
			<i class="fas fa-plus-circle"></i>
		</button>
	</span>
</div>
