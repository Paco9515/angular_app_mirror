<!-- Breadcrumb-->
<div class="d-none d-sm-block">
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><i class="fa fa-folder-open"></i> Clasificación fuente de financiamiento</li>
		<li class="breadcrumb-item"><a [routerLink]="['/panel-adm/tipos']"> Tipos</a></li>
		<li class="breadcrumb-item active"> Tipo</li>
	</ol>
</div>

<div class="container-fluid p-3">
	<div class="animated fadeIn">
		<div class="row justify-content-center">
			<div class="col-md-12">
				<div class="card shadow">
					<form #f="ngForm" (ngSubmit)="guardar(f)">
						<div class="card-header">
							<div class="row text-center text-sm-left">
								<div class="col-12 col-md-8 text-md-left h5 font-weight-bold">
									<span *ngIf="tipo.id!=''">
										<i class="fa fa-edit"></i><strong> Editar un tipo</strong>
									</span>
									<span *ngIf="tipo.id==''">
										<i class="fa fa-plus-circle"></i><strong> Crear un tipo</strong>
									</span>
								</div>
								<div class="col-12 col-md-4 text-center text-sm-right">
									<button class="btn btn-outline-primary mt-2 btn-sm" type="button" [routerLink]="['/panel-adm/tipos']">
                                        <i class="fa fa-arrow-circle-left"></i>
                                        Regresar
                                    </button>
								</div>
							</div>
						</div>
						<div class="card-body">
                            <div class="form-group row" *ngIf="bandera">
                                <div class="col-sm-12">
                                    <label for="staticEmail" class="col-sm-12 col-form-label">Fuente</label>
                                    <div class="col-sm-12">
                                        <select type="text" class="form-control" [(ngModel)]="fuen" name="fuen" (change)="inicio();">
                                        <option *ngFor="let fuente of fuentes" [value]="fuente.id"> {{ fuente.nombre }} </option>
                                    </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="staticEmail" class="col-sm-12 col-form-label">Sub Fuente</label>
                                    <div class="col-sm-12">
                                        <select type="text" class="form-control" [(ngModel)]="tipo.id_subfuente" name="id_subfuncion" [(disabled)]="bandera2">
                                        <option *ngFor="let sub of subfuentes" [value]="sub.id"> {{ sub.nombre }} </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="staticEmail" class="col-sm-12 col-form-label">Codigo</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" placeholder="Ingresa el codigo" [(ngModel)]="tipo.codigo" name="codigo" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="staticEmail" class="col-sm-12 col-form-label">Nombre</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" placeholder="Ingresa el nombre" [(ngModel)]="tipo.nombre" name="nombre" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="staticEmail" class="col-sm-12 col-form-label">Año</label>
                                    <div class="col-sm-12">
                                        <input type="number" class="form-control" [(ngModel)]="tipo.anio" name="anio" maxlength="4" minlength="4">
                                    </div>
                                </div>
                            </div>
						</div>
						<div class="card-footer">
							<div class="form-group row">
								<div class="col-12">
                                    <button class="btn btn-primary pull-right btn-sm" type="submit" [disabled]="f.invalid || !f.dirty">
                                        <i class="fa fa-save"></i>
                                        Guardar
                                    </button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div><!-- /.col-->
		</div><!-- /.row-->
	</div>
</div>
