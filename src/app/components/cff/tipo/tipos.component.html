<div class="content-wrapper">
    <div class="row">
        <div class="col-12">
            <div class="panels shadow">

                <section class="content-header">
                    <h2>
                        Listado de Tipos
                    </h2>
                    <ol class="breadcrumb">
                        <li>
                            <a>
                                <i class="fa fa-folder-open"></i> CFF
                            </a>
                        </li>
                        <li>
                            <a>
                            Tipos
                      </a>
                        </li>
                    </ol>
                </section>

                <section class="content container-fluid">
                    <button type="button" class="btn btn-success btn-sm mb-2 pull-right" [routerLink]="['/panel-adm/tipo', 'nuevo']">
                <i class="fas fa-plus-circle"></i>
                Agregar nueva Tipo
              </button>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Codigo</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col">Año</th>
                                    <th class="text-center" scope="col">Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngIf="tipos.length==0; else tableBlock">
                                    <td colspan="4" class="text-center">
                                        <span class="badge badge-info">
                                    <h5>
                                      <i class="far fa-frown"></i>
                                      No hay elementos para mostrar.
                                    </h5>
                                  </span>
                                    </td>
                                </tr>
                                <ng-template #tableBlock>
                                    <tr *ngFor="let tipo of tipos; let i = index">
                                        <td>{{ i+1 }}</td>
                                        <td>{{ tipo.codigo }}</td>
                                        <td>{{ tipo.nombre }}</td>
                                        <td>{{ tipo.anio }}</td>
                                        <td>
                                            <span *ngIf="tipo.status; else inactiveBlock" class="badge badge-success">
                                        Activo
                                      </span>
                                            <ng-template #inactiveBlock>
                                                <span class="badge badge-secondary">Inactivo</span>
                                            </ng-template>
                                        </td>
                                        <td class="text-center">
                                            <button type="button" class="btn btn-info btn-sm " data-toggle="modal" data-target="#unidadModal" (click)="info(tipo)">
                                                    <i class="fas fa-eye"></i>
                                                    Ver detalle
                                                </button>
                                            <button type="button" class="btn btn-primary btn-sm ml-3" [routerLink]="['/panel-adm/tipo', tipo.id]" [disabled]="!tipo.status">
                                                <i class="fas fa-edit"></i>
                                                Editar
                                            </button>
                                            <button *ngIf="tipo.status" type="button" class="btn btn-danger btn-sm ml-3" (click)="eliminarActivar(tipo.id, false)">
                                                <i class="fas fa-trash"></i>
                                                Eliminar
                                            </button>
                                            <button *ngIf="!tipo.status" class="btn btn-success btn-sm ml-3" type="button" (click)="eliminarActivar(tipo.id, true)">
                                                <i class="fas fa-arrow-circle-up"></i>
                                                Activar
                                            </button>
                                        </td>
                                    </tr>
                                </ng-template>
                            </tbody>
                        </table>
                        <div class="modal fade" id="unidadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal_class" role="document">
                                <div class="modal-content ">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">
                                            Información detallada
                                        </h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-group row">
                                                    <label for="staticEmail" class="col-sm-3 col-form-label">
                                                                    Subfuente:
                                                                </label>
                                                    <div class="col-9">
                                                        <input type="text" readonly class="form-control-plaintext" [(ngModel)]="detalle.nom_subfuente">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="staticEmail" class="col-sm-3 col-form-label">
                                                                    Codigo:
                                                                </label>
                                                    <div class="col-9">
                                                        <input type="text" readonly class="form-control-plaintext" [(ngModel)]="detalle.codigo">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="staticEmail" class="col-sm-3 col-form-label">
                                                                        Nombre de Tipo:
                                                                    </label>
                                                    <div class="col-9">
                                                        <input type="text" readonly class="form-control-plaintext" [(ngModel)]="detalle.nombre">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="staticEmail" class="col-sm-3 col-form-label">
                                                                            Año:
                                                                        </label>
                                                    <div class="col-9">
                                                        <input type="text" readonly class="form-control-plaintext" [(ngModel)]="detalle.anio">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="staticEmail" class="col-sm-3 col-form-label">
                                                                    Estado
                                                                </label>
                                                    <div class="col-9">
                                                        <span *ngIf="detalle.status; else inactiveBlock" class="badge badge-success">
                                                                        Activo
                                                                    </span>
                                                        <ng-template #inactiveBlock>
                                                            <span class="badge badge-secondary">Inactivo</span>
                                                        </ng-template>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                        Cerrar
                                                    </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
</div>
