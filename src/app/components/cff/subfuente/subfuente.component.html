<!-- Breadcrumb-->
<div class="d-none d-sm-block">
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><i class="fa fa-folder-open"></i> Clasificaci√≥n fuente de financiamiento</li>
		<li class="breadcrumb-item"><a [routerLink]="['/panel-adm/subfuentes']"> Subfuentes</a></li>
		<li class="breadcrumb-item active"> Subfuente</li>
	</ol>
</div>

<div class="container-fluid p-3">
	<div class="animated fadeIn">
		<div class="row justify-content-center">
			<div class="col-md-12">
				<div class="card shadow">
					<form #f="ngForm" (ngSubmit)="guardar(f)">
						<div class="card-header">
							<div class="row text-center text-sm-left">
								<div class="col-12 col-md-8 text-md-left h5 font-weight-bold">
									<span *ngIf="subfuente.id!=''">
										<i class="fa fa-edit"></i><strong> Editar una subfuente</strong>
									</span>
									<span *ngIf="subfuente.id==''">
										<i class="fa fa-plus-circle"></i><strong> Crear una subfuente</strong>
									</span>
								</div>
								<div class="col-12 col-md-4 text-center text-sm-right">
									<button class="btn btn-outline-primary mt-2 btn-sm" type="button" [routerLink]="['/panel-adm/subfuentes']">
                                        <i class="fa fa-arrow-circle-left"></i>
                                        Regresar
                                      </button>
								</div>
							</div>
						</div>
						<div class="card-body">
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="staticEmail" class="col-sm-12 col-form-label">Fuente</label>
                                    <div class="col-sm-12">
                                        <select type="text" class="form-control" [(ngModel)]="subfuente.id_fuente" name="id_funcion">
                                        <option *ngFor="let fuente of fuentes" [value]="fuente.id"> {{ fuente.nombre }} </option>
                                    </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="staticEmail" class="col-sm-12 col-form-label">Codigo</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" placeholder="Ingresa el codigo" [(ngModel)]="subfuente.codigo" name="codigo">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="staticEmail" class="col-sm-12 col-form-label">Nombre</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" placeholder="Ingresa el nombre" [(ngModel)]="subfuente.nombre" name="nombre">
                                    </div>
                                </div>
                            </div>
						</div>
						<div class="card-footer">
							<div class="form-group row">
								<div class="col-12">
                                    <button class="btn btn-primary pull-right btn-sm" type="submit" [disabled]="f.invalid || !f.dirty">
                                        <i class="fa fa-save"></i>
                                        Guardar
                                    </button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div><!-- /.col-->
		</div><!-- /.row-->
	</div>
</div>
