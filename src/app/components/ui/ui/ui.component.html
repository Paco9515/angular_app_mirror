<div>
    <label>
		Empresas
	</label>
    <div class="col-sm-10">
        <select class="form-control" name="empresa" [ngModel]="data.id_empresa" (change)="onChangeEmpresa($event.target.value)">
			<option value="">
				Seleccione una empresa
			</option>
			<option *ngFor="let empresa of empresas"
				[value]="empresa.id"
			>
				{{ empresa.nom_comercial }}
			</option>
		</select>
    </div>
</div>
