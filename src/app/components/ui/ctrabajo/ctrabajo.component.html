<!-- Breadcrumb-->
<div class="d-none d-sm-block">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><i class="fa fa-folder-open"></i> Unidades internas</li>
        <li class="breadcrumb-item"><a [routerLink]="['/panel-adm/ctrabajos']"> Centros de trabajo</a></li>
        <li class="breadcrumb-item active"> Centro de trabajo</li>
    </ol>
</div>

<div class="container-fluid p-3">
    <div class="animated fadeIn">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card shadow">
                    <form #f="ngForm" (ngSubmit)="guardar(f)">
                        <div class="card-header">
                            <div class="row text-center text-sm-left">
                                <div class="col-12 col-md-8 text-md-left h5 font-weight-bold">
                                    <span *ngIf="ctrabajo.id!=''">
                                        <i class="fa fa-edit"></i><strong> Editar un centro de trabajo</strong>
                                    </span>
                                    <span *ngIf="ctrabajo.id==''">
                                        <i class="fa fa-plus-circle"></i><strong> Crear un centro de trabajo</strong>
                                    </span>
                                </div>
                                <div class="col-12 col-md-4 text-center text-sm-right">
                                    <button class="btn btn-outline-primary mt-2 btn-sm" type="button" [routerLink]="['/panel-adm/ctrabajos']">
                                        <i class="fa fa-arrow-circle-left"></i>
                                        Regresar
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group row">
                                <div class="col-sm-4" *ngIf="bandera">
                                    <label class="col-sm-12 col-form-label">Nombre</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" placeholder="Ingresa el nombre" name="nombre" [(ngModel)]="ctrabajo.nombre">
                                    </div>
                                </div>
                                <div class="col-sm-8" *ngIf="!bandera">
                                    <label class="col-sm-12 col-form-label">Nombre</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" placeholder="Ingresa el nombre" name="nombre" [(ngModel)]="ctrabajo.nombre">
                                    </div>
                                </div>
                                <div class="col-sm-4" *ngIf="bandera">
                                    <label class="col-sm-12 col-form-label">Unidad Administrativo</label>
                                    <div class="col-sm-12">
                                        <select class="form-control" name="unidadAdm" [(ngModel)]="unidadAdm" (change)="inicio();">
                                            <option *ngFor="let unidad of unidades" [value]="unidad.id"> {{ unidad.nombre }} </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label class="col-sm-12 col-form-label">Centro de Costo</label>
                                    <div class="col-sm-12">
                                        <select class="form-control" name="id_centro_costo" [(ngModel)]="ctrabajo.id_centro_costo" [(disabled)]="bandera2">
                                            <option *ngFor="let centro of centros" [value]="centro.id"> {{ centro.nombre }} </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-4">
                                    <label class="col-sm-12 col-form-label">Estado</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" placeholder="Ingresa el estado" name="estado" [(ngModel)]="ctrabajo.estado">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label class="col-sm-12 col-form-label">Municipio</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" placeholder="Ingresa el municipio" name="municipio" [(ngModel)]="ctrabajo.municipio">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label class="col-sm-12 col-form-label">Localidad</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" placeholder="Ingresa la localidad" name="localidad" [(ngModel)]="ctrabajo.localidad">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-4">
                                    <label class="col-sm-12 col-form-label">Codigo Postal</label>
                                    <div class="col-sm-12">
                                        <input type="number" class="form-control" placeholder="Ingresa el codigo postal" name="cp" [(ngModel)]="ctrabajo.cp">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label class="col-sm-12 col-form-label">Colonia</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" placeholder="Ingresa la colonia" name="colonia" [(ngModel)]="ctrabajo.colonia">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label class="col-sm-12 col-form-label">Calle</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" placeholder="Ingresa la calle" name="calle" [(ngModel)]="ctrabajo.calle">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-4">
                                    <label class="col-sm-12 col-form-label">N° Exterior</label>
                                    <div class="col-sm-12">
                                        <input type="number" class="form-control" placeholder="Ingresa el numero" name="num_exterior" [(ngModel)]="ctrabajo.num_exterior">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label class="col-sm-12 col-form-label">Domicilio Interior</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" placeholder="Ingresa el domicilio" name="dom_interior" [(ngModel)]="ctrabajo.dom_interior">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label class="col-sm-12 col-form-label">N° Interior</label>
                                    <div class="col-sm-12">
                                        <input type="number" class="form-control" placeholder="Ingresa el numero" name="num_interior" [(ngModel)]="ctrabajo.num_interior">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="form-group row">
                                <div class="col-12">
                                    <button class="btn btn-primary pull-right btn-sm" type="submit">
                                        <i class="fa fa-save"></i>
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div><!-- /.col-->
        </div><!-- /.row-->
    </div>
</div>
