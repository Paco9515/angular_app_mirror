<div class="content-wrapper">
    <div class="row">
        <div class="col-12">
            <div class="panels shadow">

                <section class="content-header">
                    <h2>
                        Listado de Finalidades
                    </h2>
                    <ol class="breadcrumb">
                        <li>
                            <a>
                                <i class="fa fa-folder-open"></i> Clas Funcional
                            </a>
                        </li>
                        <li>
                            <a>
                              Finalidades
                          </a>
                        </li>
                    </ol>
                </section>

                <section class="content container-fluid">
                    <button type="button" class="btn btn-success btn-sm mb-2 pull-right" [routerLink]="['/panel-adm/finalidad', 'nuevo']">
                    <i class="fas fa-plus-circle"></i>
                    Agregar nueva centro
                  </button>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Codigo</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Estado</th>
                                    <th class="text-center" scope="col">Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngIf="finalidades.length==0; else tableBlock">
                                    <td colspan="4" class="text-center">
                                        <span class="badge badge-info">
                                        <h5>
                                          <i class="far fa-frown"></i>
                                          No hay elementos para mostrar.
                                        </h5>
                                      </span>
                                    </td>
                                </tr>
                                <ng-template #tableBlock>
                                    <tr *ngFor="let finalidad of finalidades; let i = index">
                                        <td>{{ i+1 }}</td>
                                        <td>{{ finalidad.codigo }}</td>
                                        <td>{{ finalidad.nombre }}</td>
                                        <td>
                                            <span *ngIf="finalidad.status; else inactiveBlock" class="badge badge-success">
                                            Activo
                                          </span>
                                            <ng-template #inactiveBlock>
                                                <span class="badge badge-secondary">Inactivo</span>
                                            </ng-template>
                                        </td>
                                        <td class="text-center">
                                            <button type="button" class="btn btn-primary btn-sm" [routerLink]="['/panel-adm/finalidad', finalidad.id]" [disabled]="!finalidad.status">
                                            <i class="fas fa-edit"></i>
                                            Editar
                                          </button>
                                            <button *ngIf="finalidad.status" type="button" class="btn btn-danger btn-sm ml-3">
                                            <i class="fas fa-trash"></i>
                                            Eliminar
                                          </button>
                                        </td>
                                    </tr>
                                </ng-template>
                            </tbody>
                        </table>
                    </div>
                </section>

            </div>
        </div>
    </div>
</div>
