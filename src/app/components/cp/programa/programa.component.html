<div class="content-wrapper">
	<div class="row">
		<div class="col-12">
			<div class="panels shadow">

				<section class="content-header">
					<div class="row">
						<div class="col-8">
							<h2 *ngIf="id!='nuevo'">
								Editar un programa
							</h2>
							<h2 *ngIf="id=='nuevo'">
								Crear un programa
							</h2>
						</div>
						<div class="col-4">
							<button class="btn btn-outline-primary mt-2 btn-sm pull-right" type="button"
								[routerLink]="['/panel-adm/programas']"
							>
								<i class="fas fa-arrow-circle-left"></i>
								Regresar
							</button>
						</div>
					</div>

					<ol class="breadcrumb">
						<li>
							<i class="fa fa-folder-open"></i>
							Clasificación programática
						</li>
						<li>
							Programas
						</li>
					</ol>
				</section>

				<section class="content container-fluid">
					<form [formGroup]="forma" (ngSubmit)="guardar()">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-2 col-form-label">
								Nombre
							</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Ingresa el nombre"
									formControlName="nombre"
								>
							</div>
						</div>
						<div class="form-group row">
							<label for="inputPassword" class="col-sm-2 col-form-label">
								Estado
							</label>
							<div class="col-sm-10">
								<span class="badge badge-success">
									Activo
								</span>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-12">
								<button class="btn btn-primary pull-right" type="submit"
									[disabled]="!forma.valid"
								>
									<i class="fas fa-save"></i>
									Guardar
								</button>
							</div>
						</div>
					</form>

				</section>
			</div>
		</div>
	</div>
</div>
