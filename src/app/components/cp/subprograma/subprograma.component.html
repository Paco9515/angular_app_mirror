<div class="content-wrapper">
	<div class="row">
		<div class="col-12">
			<div class="panels shadow">
				<section class="content-header">
					<div class="row">
						<div class="col-8">
							<h2 *ngIf="subprograma.id!=''">
								Editar un subprograma
							</h2>
							<h2 *ngIf="subprograma.id==''">
								Crear un subprograma
							</h2>
						</div>
						<div class="col-4">
							<button class="btn btn-outline-primary mt-2 btn-sm pull-right" type="button"
								[routerLink]="['/panel-adm/subprogramas']">
								<i class="fas fa-arrow-circle-left"></i>
								Regresar
							</button>
						</div>
					</div>

					<ol class="breadcrumb">
						<li>
							<i class="fa fa-folder-open"></i>
							Clasificación programática
						</li>
						<li>
							Programas
						</li>
					</ol>
				</section>

				<section class="content container-fluid">
					<form #f="ngForm" (ngSubmit)="guardar(f)">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-2 col-form-label">
								Código
							</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Ingresa el nombre" required
									name="codigo" [(ngModel)]="subprograma.codigo">
							</div>
						</div>
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-2 col-form-label">
								Nombre
							</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Ingresa el nombre" required
									name="nombre" [(ngModel)]="subprograma.nombre">
							</div>
						</div>
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-2 col-form-label">
								Programa
							</label>
							<div class="col-sm-10">
								<select class="form-control" name="programa"
									[(ngModel)]="subprograma.id_programa"
								>
									<option value="">Seleccione un programa</option>
									<option *ngFor="let programa of programas" [value]="programa.id">
										{{ programa.nombre }}
									</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="inputPassword" class="col-sm-2 col-form-label">
								Estado
							</label>
							<div class="col-sm-10">
								<span class="badge badge-success">
									Activo
								</span>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-12">
								<button class="btn btn-primary pull-right" type="submit" [disabled]="f.invalid || !f.dirty">
									<i class="fas fa-save"></i>
									Guardar
								</button>
							</div>
						</div>
					</form>

				</section>
			</div>
		</div>
	</div>
</div>
