<div class="content-wrapper">
	<div class="row">
		<div class="col-12">
			<div class="panels shadow">

				<section class="content-header">
					<h2>
						Listado de los Subprogramas
					</h2>
					<ol class="breadcrumb">
						<li>
							<a>
								<i class="fa fa-folder-open"></i>
								Clasificaci칩n program치tica
							</a>
						</li>
						<li>
							<a>
								Subprogramas
							</a>
						</li>
					</ol>
				</section>

				<section class="content container-fluid">
					<button type="button" class="btn btn-success btn-sm mb-2 pull-right"
						[routerLink]="['/panel-adm/subprograma', 'nuevo']">
						<i class="fas fa-plus-circle"></i>
						Agregar nuevo subprograma
					</button>
					<div class="table-responsive">
						<table class="table table-striped">
							<thead class="thead-dark">
								<tr>
									<th scope="col">#</th>
									<th scope="col">Nombre</th>
									<th scope="col">Estado</th>
									<th class="text-center" scope="col">Opciones</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngIf="subprogramas.length==0; else tableBlock">
									<td colspan="4" class="text-center">
										<span class="badge badge-info">
											<h5>
												<i class="far fa-frown"></i>
												No hay elementos para mostrar.
											</h5>
										</span>
									</td>
								</tr>
								<ng-template #tableBlock>
									<tr *ngFor="let subprograma of subprogramas; let i = index">
										<td>{{ i+1 }}</td>
										<td>{{ subprograma.nombre }}</td>
										<td>
											<span *ngIf="subprograma.status; else inactiveBlock"
												class="badge badge-success">
												Activo
											</span>
											<ng-template #inactiveBlock>
												<span class="badge badge-secondary">Inactivo</span>
											</ng-template>
										</td>
										<td class="text-center">
											<button type="button" class="btn btn-info btn-sm w-auto mb-1 ml-1"
												data-toggle="modal" data-target="#subprogramaModal"
												(click)="detalle=subprograma">
												<i class="fas fa-eye"></i>
												Ver detalle
											</button>
											<button type="button" class="btn btn-primary btn-sm w-auto mb-1 ml-1"
												[routerLink]="['/panel-adm/subprograma', subprograma.id]"
												[disabled]="!subprograma.status">
												<i class="fas fa-edit"></i>
												Editar
											</button>
											<button *ngIf="subprograma.status"
												class="btn btn-danger btn-sm ml-1 mb-1 w-auto" type="button"
												(click)="eliminarActivar(subprograma.id, false)">
												<i class="fas fa-trash"></i>
												Eliminar
											</button>
											<button *ngIf="!subprograma.status"
												class="btn btn-success btn-sm w-auto mb-1" type="button"
												(click)="eliminarActivar(subprograma.id, true)">
												<i class="fas fa-arrow-circle-up"></i>
												Activar
											</button>
										</td>
									</tr>
								</ng-template>
							</tbody>
						</table>
						<div class="modal fade" id="subprogramaModal" tabindex="-1" role="dialog"
							aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog modal_class" role="document">
								<div class="modal-content ">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">
											Informaci칩n detallada del subprograma
										</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
										<div class="row">
											<div class="col-12">
												<div class="form-group row">
													<label for="staticEmail" class="col-sm-2 col-form-label">
														C칩digo:
													</label>
													<div class="col-10">
														<input type="text" readonly class="form-control-plaintext"
															[(ngModel)]="detalle.codigo">
													</div>
												</div>
												<div class="form-group row">
													<label for="staticEmail" class="col-sm-2 col-form-label">
														Nombre:
													</label>
													<div class="col-10">
														<input type="text" readonly class="form-control-plaintext"
															[(ngModel)]="detalle.nombre">
													</div>
												</div>
												<div class="form-group row">
													<label for="staticEmail" class="col-sm-2 col-form-label">
														Nombre del programa:
													</label>
													<div class="col-10">
														<input type="text" readonly class="form-control-plaintext"
															[(ngModel)]="detalle.nombre_programa">
													</div>
												</div>
												<div class="form-group row">
													<label for="staticEmail" class="col-sm-2 col-form-label">
														Estado
													</label>
													<div class="col-10">
														<span *ngIf="detalle.status; else inactiveBlock"
															class="badge badge-success">
															Activo
														</span>
														<ng-template #inactiveBlock>
															<span class="badge badge-secondary">Inactivo</span>
														</ng-template>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">
											Cerrar
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
