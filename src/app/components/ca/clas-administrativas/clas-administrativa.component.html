<!-- Breadcrumb-->
<div class="d-none d-sm-block">
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><i class="fa fa-folder-open"></i> Clasificación </li>
		<li class="breadcrumb-item"><a [routerLink]="['/panel-adm/']"> </a></li>
		<li class="breadcrumb-item active"> </li>
	</ol>
</div>

<div class="container-fluid p-3">
	<div class="animated fadeIn">
		<div class="row justify-content-center">
			<div class="col-md-12">
				<div class="card shadow">
					<form #f="ngForm" (ngSubmit)="guardar(f)">
						<div class="card-header">
							<div class="row text-center">
								<div class="col-12 col-md-8 text-md-left h5 font-weight-bold">
									<span *ngIf="admin.id!=''">
										<i class="fa fa-edit"></i><strong> Editar un </strong>
									</span>
									<span *ngIf="admin.id==''">
										<i class="fa fa-plus-circle"></i><strong> Crear un </strong>
									</span>
								</div>
								<div class="col-12 col-md-4 text-center text-sm-right">
									<button class="btn btn-outline-primary mt-2 btn-sm" type="button"
										[routerLink]="['/panel-adm/administrativas']">
										<i class="fa fa-arrow-circle-left"></i>
										Regresar
									</button>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="form-group row">
								<label for="codigo" class="col-sm-2 col-form-label">
									Codigo
								</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" placeholder="Ingresa el codigo"
									name="codigo" [(ngModel)]="admin.codigo">
								</div>
							</div>
							<div class="form-group row">
								<label for="nombre" class="col-sm-2 col-form-label">
									Nombre
								</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" placeholder="Ingresa el nombre"
									name="nombre" [(ngModel)]="admin.nombre">
								</div>
							</div>
							<div class="form-group row">
								<label for="sector" class="col-sm-2 col-form-label">
									Sector
								</label>
								<div class="col-sm-10">
									<select class="form-control"  name="sector" #sector
									[(ngModel)]="admin.id_sector">
										<option value="">Seleccione un sector</option>
										<option *ngFor="let sector of sectores" [value]="sector.id">
											{{ sector.nombre }}
										</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label for="financiero" class="col-sm-2 col-form-label">
									Financiero
								</label>
								<div class="col-sm-10">
									<select class="form-control"  name="financiero" #financiero
									[(ngModel)]="admin.id_financiero">
										<option value="">Seleccione un financiero</option>
										<option *ngFor="let financiero of financieros | filter: sector.value:'id_sector'" [value]="financiero.id">
											{{ financiero.nombre }}
										</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label for="economias" class="col-sm-2 col-form-label">
									Economia
								</label>
								<div class="col-sm-10">
									<select class="form-control" name="economia" #economia
									[(ngModel)]="admin.id_economia">
										<option value="">Seleccione un rubro</option>
										<option *ngFor="let economia of economias | filter: financiero.value:'id_financiero'" [value]="economia.id">
											{{ economia.nombre }}
										</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label for="subeconomia" class="col-sm-2 col-form-label">
									Subeconomia
								</label>
								<div class="col-sm-10">
									<select class="form-control"  name="subeconomia" 
									[(ngModel)]="admin.id_subeconomia">
										<option value="">Seleccione un rubro</option>
										<option *ngFor="let subeconomia of subeconomias | filter: economia.value:'id_economia'" [value]="subeconomia.id">
											{{ subeconomia.nombre }}
										</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label for="inputPassword" class="col-sm-2 col-form-label">
									Estado
								</label>
								<div class="col-sm-10">
									<span class="badge badge-success">
										Activo
									</span>
								</div>
							</div>
						</div>
						<div class="card-footer">
							<div class="form-group row">
								<div class="col-12">
									<button class="btn btn-primary  btn-sm pull-right" type="submit" [disabled]="f.invalid || !f.dirty">
										<i class="fa fa-save"></i>
											Guardar
									</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div><!-- /.col-->
		</div><!-- /.row-->
	</div>
</div>

<div class="content-wrapper">
	<div class="row">
		<div class="col-12">
			<div class="panels shadow">

				<section class="content-header">
					<div class="row">
						<div class="col-8">
							<h2 *ngIf="admin.id!=''">
								Editar una clase administrativa
							</h2>
							<h2 *ngIf="admin.id==''">
								Crear una clase administrativa
							</h2>
						</div>
						<div class="col-4">
							<button class="btn btn-outline-primary mt-2 btn-sm pull-right" type="button"
								[routerLink]="['/panel-adm/administrativas']"
							>
								<i class="fas fa-arrow-circle-left"></i>
								Regresar
							</button>
						</div>
					</div>

					<ol class="breadcrumb">
						<li>
							<i class="fa fa-folder-open"></i>
							Clasificación administrativa
						</li>
						<li>
							Administrativa
						</li>
					</ol>
				</section>

				<section class="content container-fluid">
					<form (ngSubmit)="guardar(f)" #f="ngForm">
						
						<div class="form-group row">
							<div class="col-12">
								<button class="btn btn-primary pull-right" type="submit" [disabled]="f.invalid || !f.dirty">
									<i class="fas fa-save"></i>
									Guardar
								</button>
							</div>
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
</div>
