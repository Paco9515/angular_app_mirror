<div class="content-wrapper">
	<div class="row">
		<div class="col-12">
			<div class="panels shadow">

				<section class="content-header">
					<div class="row">
						<div class="col-8">
							<h2 *ngIf="sector.id!=''">
								Editar un sector
							</h2>
							<h2 *ngIf="sector.id==''">
								Crear un sector
							</h2>
						</div>
						<div class="col-4">
							<button class="btn btn-outline-primary mt-2 btn-sm pull-right" type="button"
								[routerLink]="['/panel-adm/sectores']">
								<i class="fas fa-arrow-circle-left"></i>
								Regresar
							</button>
						</div>
					</div>

					<ol class="breadcrumb">
						<li>
							<i class="fa fa-folder-open"></i>
							Clasificaci√≥n administrativa
						</li>
						<li>
							Sector
						</li>
					</ol>
				</section>

				<section class="content container-fluid">
					<form  (ngSubmit)="guardar(f)" #f="ngForm">
						<div class="form-group row">
							<label for="codigo" class="col-sm-2 col-form-label">
								Codigo
							</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Ingresa el codigo"
								name="codigo"[(ngModel)]="sector.codigo">
							</div>
						</div>
						<div class="form-group row">
							<label for="nombre" class="col-sm-2 col-form-label">
								Nombre
							</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Ingresa el nombre"
								name="nombre" [(ngModel)]="sector.nombre">
							</div>
						</div>
						<div class="form-group row">
							<label for="status" class="col-sm-2 col-form-label">
								Estado
							</label>
							<div class="col-sm-10">
								<span class="badge badge-success">
									Activo
								</span>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-12">
								<button class="btn btn-primary pull-right" type="submit" [disabled]="f.invalid || !f.dirty">
									<i class="fas fa-save"></i>
									Guardar
								</button>
							</div>
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
</div>
