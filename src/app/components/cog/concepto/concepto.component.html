<div class="content-wrapper">
	<div class="row">
		<div class="col-12">
			<div class="panels shadow">
				<section class="content-header">
                    <div class="row">
                        <div class="col-8">
                            <h2 *ngIf="concepto.id!='nuevo'">
                                Editar un concepto
                            </h2>
                            <h2 *ngIf="concepto.id=='nuevo'">
                                Crear un concepto
                            </h2>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-outline-primary mt-2 btn-sm pull-right" type="button"
                                [routerLink]="['/panel-adm/conceptos']">
                                <i class="fas fa-arrow-circle-left"></i>
                                Regresar
                            </button>
                        </div>
                    </div>            
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-folder-open"></i>
                            Clasificaci√≥n por objeto de gasto
                        </li>
                        <li>
                            Concepto
                        </li>
                    </ol>
				</section>
		
				<section class="content container-fluid">
					<form (ngSubmit)="guardar(f)" #f="ngForm">
						<div class="form-group row">
							<label for="codigo" class="col-sm-2 col-form-label">
								Codigo
							</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Ingresa el codigo" required
								name="codigo"
								[(ngModel)]="concepto.codigo"
								>
							</div>
						</div>
						<div class="form-group row">
							<label for="nombre" class="col-sm-2 col-form-label">
								Nombre
							</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Ingresa el nombre" required
								name="nombre"
								[(ngModel)]="concepto.nombre"
								>
							</div>
                        </div>
                        <div class="form-group row">
							<label for="capitulo" class="col-sm-2 col-form-label">
								Capitulo
							</label>
							<div class="col-sm-10">
								<select class="form-control" name="capitulo"
									[(ngModel)]="concepto.id_capitulo">
									<option value="">Seleccione un capitulo</option>
									<option *ngFor="let capitulo of capitulos" [value]="capitulo.id">
										{{ capitulo.nombre }}
									</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for=status class="col-sm-2 col-form-label">
								Estado
							</label>
							<div class="col-sm-10">
								<span class="badge badge-success">
								    Activo
								</span>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-12">
								<button class="btn btn-primary pull-right" type="submit" [disabled]="f.invalid || !f.dirty"
								>
								<i class="fas fa-save"></i>
									Guardar
								</button>
							</div>
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
</div>
