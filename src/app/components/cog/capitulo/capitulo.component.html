<div class="content-wrapper">
	<div class="row">
		<div class="col-12">
			<div class="panels shadow">

				<section class="content-header">
				<div class="row">
					<div class="col-8">
					<h2 *ngIf="capitulo.id!='nuevo'">
						Editar un capítulos
					</h2>
					<h2 *ngIf="capitulo.id=='nuevo'">
						Crear un capítulos
					</h2>
					</div>
					<div class="col-4">
					<button class="btn btn-outline-primary mt-2 btn-sm pull-right" type="button"
						[routerLink]="['/panel-adm/capitulos']"
					>
						<i class="fas fa-arrow-circle-left"></i>
						Regresar
					</button>
					</div>
				</div>

				<ol class="breadcrumb">
					<li>
					<i class="fa fa-folder-open"></i>
					Clasificación por objeto de gasto
					</li>
					<li>
					Capítulos
					</li>
				</ol>
				</section>

				<section class="content container-fluid">
					<form (ngSubmit)="guardar(f)" #f="ngForm">
						<div class="form-group row">
							<label for="codigo" class="col-sm-2 col-form-label">
								Codigo
							</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Ingresa el codigo" required
								name="codigo"
								[(ngModel)]="capitulo.codigo"
								>
							</div>
						</div>
						<div class="card-body">
							<div class="form-group row">
								<label for="codigo" class="col-sm-2 col-form-label">
									Código
								</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" placeholder="Ingresa el codigo" required
									name="codigo" [(ngModel)]="capitulo.codigo"
									required>
								</div>
							</div>
							<div class="form-group row">
								<label for="nombre" class="col-sm-2 col-form-label">
									Nombre
								</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" placeholder="Ingresa el nombre" required
									name="nombre" [(ngModel)]="capitulo.nombre"
									required>
								</div>
							</div>
							<div class="form-group row">
								<label for="status" class="col-sm-2 col-form-label">
									Estado
								</label>
								<div class="col-sm-10 text-center text-sm-left">
									<span class="badge badge-success">
										Activo
									</span>
								</div>
							</div>
						</div>
						<div class="card-footer">
							<div class="form-group row">
								<div class="col-12">
									<button class="btn btn-primary  btn-sm pull-right" type="submit" [disabled]="f.invalid || !f.dirty">
										<i class="fa fa-save"></i>
											Guardar
									</button>
								</div>
							</div>
						</div>
					</form>
				</section>
			</div><!-- /.col-->
		</div><!-- /.row-->
	</div>
</div>
