<div class="content-wrapper">
		<div class="row">
			<div class="col-12">
				<div class="panels shadow">
			
					<section class="content-header">
						<div class="row">
							<div class="col-8">
								<h2 *ngIf="cuenta.id!=''">
									Editar una cuenta
								</h2>
								<h2 *ngIf="cuenta.id==''">
									Crear un a cuenta
								</h2>
							</div>
							<div class="col-4">
								<button class="btn btn-outline-primary mt-2 btn-sm pull-right" type="button"
									[routerLink]="['/panel-adm/cuentas']">
									<i class="fas fa-arrow-circle-left"></i>
									Regresar
								</button>
							</div>
						</div>
				
						<ol class="breadcrumb">
							<li>
								<i class="fa fa-folder-open"></i>
								Clasificaci√≥n contable
							</li>
							<li>
								Cuenta
							</li>
						</ol>
					</section>
			
					<section class="content container-fluid">
						<form (ngSubmit)="guardar(f)" #f="ngForm">
							<div class="form-group row">
								<label for="codigo" class="col-sm-2 col-form-label">
									Codigo
								</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" placeholder="Ingresa el codigo"
									name="codigo" [(ngModel)]="cuenta.codigo">
								</div>
							</div>
							<div class="form-group row">
								<label for="nombre" class="col-sm-2 col-form-label">
									Nombre
								</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" placeholder="Ingresa el nombre"
									name="nombre" [(ngModel)]="cuenta.nombre">
								</div>
							</div>
							<div class="form-group row">
								<label for="genero" class="col-sm-2 col-form-label">
									Genero
								</label>
								<div class="col-sm-10">
									<select class="form-control" name="genero"
										[(ngModel)]="cuenta.id_genero" #genero>
										<option value="">Seleccione un genero</option>
										<option *ngFor="let genero of generos" [value]="genero.id">
											{{ genero.nombre }}
										</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label for="grupo" class="col-sm-2 col-form-label">
									Grupo
								</label>
								<div class="col-sm-10">
									<select class="form-control" name="grupo" 
										[(ngModel)]="cuenta.id_grupo" #grupo>
										<option value="">Seleccione un grupo</option>
										<option *ngFor="let grupo of grupos | filter: genero.value:'id_genero'" [value]="grupo.id">
											{{ grupo.nombre }}
										</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label for="rubro" class="col-sm-2 col-form-label">
									Rubro
								</label>
								<div class="col-sm-10">
									<select class="form-control" name="rubro" 
										[(ngModel)]="cuenta.id_rubro">
										<option value="">Seleccione un rubro</option>
										<option *ngFor="let rubro of rubros | filter: grupo.value:'id_grupo'" [value]="rubro.id">
											{{ rubro.nombre }}
										</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label for="status" class="col-sm-2 col-form-label">
									Estado
								</label>
								<div class="col-sm-10">
									<span class="badge badge-success">
									Activo
									</span>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-12">
									<button class="btn btn-primary pull-right" type="submit" [disabled]="f.invalid || !f.dirty">
										<i class="fas fa-save"></i>
										Guardar
									</button>
								</div>
							</div>
						</form>
					</section>
				</div>
			</div>
		</div>
	</div>
