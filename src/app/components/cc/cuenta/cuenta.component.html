<!-- Breadcrumb-->
<div class="d-none d-sm-block">
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><i class="fa fa-folder-open"></i> Clasificación cuenta</li>
		<li class="breadcrumb-item"><a [routerLink]="['/panel-adm/cuentas']"> Cuentas</a></li>
		<li class="breadcrumb-item active"> Cuenta</li>
	</ol>
</div>

<div class="container-fluid p-3">
	<div class="animated fadeIn">
		<div class="row justify-content-center">
			<div class="col-md-12">
				<div class="card shadow">
					<form #f="ngForm" (ngSubmit)="guardar(f)">
						<div class="card-header">
							<div class="row text-center text-sm-left">
								<div class="col-12 col-md-8 text-md-left h5 font-weight-bold">
									<span *ngIf="cuenta.id!=''">
										<i class="fa fa-edit"></i><strong> Editar un cuenta</strong>
									</span>
									<span *ngIf="cuenta.id==''">
										<i class="fa fa-plus-circle"></i><strong> Crear un cuenta</strong>
									</span>
								</div>
								<div class="col-12 col-md-4 text-center text-sm-right">
									<button class="btn btn-outline-primary mt-2 btn-sm" type="button"
										[routerLink]="['/panel-adm/cuentas']">
										<i class="fa fa-arrow-circle-left"></i>
										Regresar
									</button>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="form-group row">
								<label for="codigo" class="col-sm-2 col-form-label">
									Código
								</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" placeholder="Ingresa el código"
									name="codigo" [(ngModel)]="cuenta.codigo" required>
								</div>
							</div>
							<div class="form-group row">
								<label for="nombre" class="col-sm-2 col-form-label">
									Nombre
								</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" placeholder="Ingresa el nombre"
									name="nombre" [(ngModel)]="cuenta.nombre" required>
								</div>
							</div>
							<div class="form-group row">
								<label for="genero" class="col-sm-2 col-form-label">
									Genero
								</label>
								<div class="col-sm-10">
									<select class="form-control" name="genero"
										[(ngModel)]="cuenta.id_genero"
										(change)="onChangeGenero($event.target.value)"
										required>
										<option value="">Seleccione un genero</option>
										<option *ngFor="let genero of generos" [value]="genero.id">
											{{ genero.codigo + ' ' + genero.nombre }}
										</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label for="grupo" class="col-sm-2 col-form-label">
									Grupo
								</label>
								<div class="col-sm-10">
									<select class="form-control" name="grupo" 
										[(ngModel)]="cuenta.id_grupo"
										(change)="onChangeGrupo($event.target.value)"
										[(disabled)]="grupo"
										required>
										<option value="">Seleccione un grupo</option>
										<option *ngFor="let grupo of grupos" [value]="grupo.id">
											{{ grupo.codigo + ' ' + grupo.nombre }}
										</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label for="rubro" class="col-sm-2 col-form-label">
									Rubro
								</label>
								<div class="col-sm-10">
									<select class="form-control" name="rubro" 
										[(ngModel)]="cuenta.id_rubro"
										(change)="onChangeRubro($event.target.value)"
										[(disabled)]="rubro"
										required>
										<option value="">Seleccione un rubro</option>
										<option *ngFor="let rubro of rubros" [value]="rubro.id">
											{{ rubro.codigo + ' ' + rubro.nombre }}
										</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label for="status" class="col-sm-2 col-form-label">
									Estado
								</label>
								<div class="col-sm-10 text-center text-sm-left">
									<span class="badge badge-success">
									Activo
									</span>
								</div>
							</div>
						</div>
						<div class="card-footer">
							<div class="form-group row">
								<div class="col-12">
									<button class="btn btn-primary btn-sm pull-right" type="submit" [disabled]="f.invalid || !f.dirty">
										<i class="fa fa-save"></i>
										Guardar
									</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div><!-- /.col-->
		</div><!-- /.row-->
	</div>
</div>
