
<div class="content-wrapper">
		<div class="row">
			<div class="col-12">
				<div class="panels shadow">
	
					<section class="content-header">
						<h2>
							Listado de las Cuentas
						</h2>
						<ol class="breadcrumb">
							<li>
								<a>
									<i class="fa fa-folder-open"></i>
									Clasificación contable
								</a>
							</li>
							<li>
								<a>
									Cuentas
								</a>
							</li>
						</ol>
					</section>
	
					<section class="content container-fluid">
						<button type="button" class="btn btn-success btn-sm mb-2 pull-right"
							[routerLink]="['/panel-adm/cuentas', 'nuevo']">
							<i class="fas fa-plus-circle"></i>
							Agregar nuevo cuenta
						</button>
						<div class="table-responsive">
							<table class="table table-striped">
								<thead class="thead-dark">
									<tr>
										<th scope="col">#</th>
										<th scope="col">Codigo</th>
										<th scope="col">Nombre</th>
										<th scope="col">Estado</th>
										<th class="text-center" scope="col">Opciones</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngIf="cuentas.length==0; else tableBlock">
										<td colspan="4" class="text-center">
											<span class="badge badge-info">
												<h5>
													<i class="far fa-frown"></i>
													No hay elementos para mostrar.
												</h5>
											</span>
										</td>
									</tr>
									<ng-template #tableBlock>
										<tr *ngFor="let cuenta of cuentas; let i = index">
											<td>{{ i+1 }}</td>
											<td>{{ cuenta.codigo }}</td>
											<td>{{ cuenta.nombre }}</td>
											<td>
												<span *ngIf="cuenta.status; else inactiveBlock"
													class="badge badge-success">
													Activo
												</span>
												<ng-template #inactiveBlock>
													<span class="badge badge-secondary">Inactivo</span>
												</ng-template>
											</td>
											<td class="text-center">
												<button type="button" class="btn btn-info btn-sm w-auto mb-1 ml-1"
													data-toggle="modal" data-target="#cuentaModal"
													(click)="detalle=cuenta">
													<i class="fas fa-eye"></i>
													Ver detalle
												</button>
												<button type="button" class="btn btn-primary btn-sm  w-auto mb-1 ml-1"
													[routerLink]="['/panel-adm/cuentas', cuenta.id]"
													[disabled]="!cuenta.status">
													<i class="fas fa-edit"></i>
													Editar
												</button>
												<button *ngIf="cuenta.status"
												(click)="eliminarActivar(cuenta.id, false)"
												type="button" class="btn btn-danger btn-sm  w-auto mb-1 ml-1">
													<i class="fas fa-trash"></i>
													Eliminar
												</button>
												<button *ngIf="!cuenta.status"
												(click)="eliminarActivar(cuenta.id, true)"
												type="button" class="btn btn-success btn-sm w-auto mb-1 ml-1">
													<i class="fas fa-arrow-circle-up"></i>
													Activar
												</button>
											</td>
										</tr>
									</ng-template>
								</tbody>
							</table>
						</div>

						<div class="modal fade" id="cuentaModal" tabindex="-1" role="dialog"
						aria-labelledby="" aria-hidden="true">
							<div class="modal-dialog modal_class" role="document">
								<div class="modal-content ">
									<div class="modal-header">
										<h5 class="modal-title" id="">
											Información detallada de la cuenta
										</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
										<div class="row">
											<div class="col-12">
												<div class="form-group row">
													<label for="" class="col-sm-2 col-form-label">
														Código:
													</label>
													<div class="col-10">
														<input type="text" readonly class="form-control-plaintext"
															[(ngModel)]="detalle.codigo">
													</div>
												</div>
												<div class="form-group row">
													<label for="" class="col-sm-2 col-form-label">
														Nombre:
													</label>
													<div class="col-10">
														<input type="text" readonly class="form-control-plaintext"
															[(ngModel)]="detalle.nombre">
													</div>
												</div>
												<div class="form-group row">
													<label for="" class="col-sm-2 col-form-label">
														Nombre del genero:
													</label>
													<div class="col-10">
														<input type="text" readonly class="form-control-plaintext"
															name="nombre_genero"
															[(ngModel)]="detalle.nombre_genero">
													</div>
												</div>
												<div class="form-group row">
													<label for="" class="col-sm-2 col-form-label">
														Nombre del grupo:
													</label>
													<div class="col-10">
														<input type="text" readonly class="form-control-plaintext"
															name="nombre_grupo"
															[(ngModel)]="detalle.nombre_grupo">
													</div>
												</div>
												<div class="form-group row">
													<label for="" class="col-sm-2 col-form-label">
														Nombre del rubro:
													</label>
													<div class="col-10">
														<input type="text" readonly class="form-control-plaintext"
															name="nombre_rubro"
															[(ngModel)]="detalle.nombre_rubro">
													</div>
												</div>
												<div class="form-group row">
													<label for="" class="col-sm-2 col-form-label">
														Estado
													</label>
													<div class="col-10">
														<span *ngIf="detalle.status; else inactiveBlock"
															class="badge badge-success">
															Activo
														</span>
														<ng-template #inactiveBlock>
															<span class="badge badge-secondary">Inactivo</span>
														</ng-template>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">
											Cerrar
										</button>
									</div>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>
