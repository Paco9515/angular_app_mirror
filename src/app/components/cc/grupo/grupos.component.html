
<div class="content-wrapper">
		<div class="row">
			<div class="col-12">
				<div class="panels shadow">
	
					<section class="content-header">
						<h2>
							Listado de los Grupos
						</h2>
						<ol class="breadcrumb">
							<li>
								<a>
									<i class="fa fa-folder-open"></i>
									Clasificaci√≥n por objeto de gasto
								</a>
							</li>
							<li>
								<a>
									Grupos
								</a>
							</li>
						</ol>
					</section>
	
					<section class="content container-fluid">
						<button type="button" class="btn btn-success btn-sm mb-2 pull-right"
							[routerLink]="['/panel-adm/grupos', 'nuevo']"
						>
							<i class="fas fa-plus-circle"></i>
							Agregar nuevo grupo
						</button>
						<div class="table-responsive">
							<table class="table table-striped">
								<thead class="thead-dark">
									<tr>
										<th scope="col">#</th>
										<th scope="col">Codigo</th>
										<th scope="col">Nombre</th>
										<th scope="col">Estado</th>
										<th class="text-center" scope="col">Opciones</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngIf="grupos.length==0; else tableBlock">
										<td colspan="4" class="text-center">
											<span class="badge badge-info">
												<h5>
													<i class="far fa-frown"></i>
													No hay elementos para mostrar.
												</h5>
											</span>
										</td>
									</tr>
									<ng-template #tableBlock>
										<tr *ngFor="let grupo of grupos; let i = index">
											<td>{{ i+1 }}</td>
											<td>{{ grupo.codigo }}</td>
											<td>{{ grupo.nombre }}</td>
											<td>
												<span *ngIf="grupo.status; else inactiveBlock"
													class="badge badge-success">
													Activo
												</span>
												<ng-template #inactiveBlock>
													<span class="badge badge-secondary">Inactivo</span>
												</ng-template>
											</td>
											<td class="text-right">
												<button type="button" class="btn btn-primary btn-sm"
													[routerLink]="['/panel-adm/grupos', grupo.id]"
													[disabled]="!grupo.status"
												>
													<i class="fas fa-edit"></i>
													Editar
												</button>
												<button *ngIf="grupo.status"
												(click)="eliminar(grupo.id)"
												type="button" class="btn btn-danger btn-sm ml-3">
													<i class="fas fa-trash"></i>
													Eliminar
												</button>
												<button *ngIf="!grupo.status"
												(click)="activar(grupo, i)"
												type="button" class="btn btn-success btn-sm ml-3">
													<i class="fas fa-arrow-circle-up"></i>
													Activar
												</button>
											</td>
										</tr>
									</ng-template>
								</tbody>
							</table>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>
