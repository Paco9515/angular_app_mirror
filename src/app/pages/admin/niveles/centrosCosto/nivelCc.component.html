<!-- Breadcrumb-->
<div class="d-none d-sm-block">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a [routerLink]="['/panel-adm/proyectos']">
                <i class="fa fa-folder-open"></i> Centros de Costo
            </a>
        </li>
        <li *ngIf="banderaCreate" class="breadcrumb-item active"> Crear Centro</li>
        <li *ngIf="!banderaCreate" class="breadcrumb-item active"> Editar Centro</li>
    </ol>
</div>

<div class="container-fluid p-3">
    <div class="animated fadeIn">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card shadow">
                    <form #f="ngForm" (ngSubmit)="validarCampos(f)">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-12 col-md-8 text-center text-sm-left  h5 font-weight-bold">
                                    <i class="fa fa-list"></i> Centros de Costo
                                </div>
                                <div class="col-12 col-md-4 text-center text-sm-right">
                                    <!-- Boton regresar normal -->
                                    <button class="btn btn-outline-primary mt-2 btn-sm" type="button" [routerLink]="['/panel-adm/nivelesCc']">
										<i class="fa fa-arrow-circle-left"></i> Regresar
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card-body">
                            <div *ngIf="banderaAdmin" class="form-group row">
                                <label for="programa" class="col-sm-2 col-form-label">Empresa:</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="id_cc" [(ngModel)]="forma.id_empresa" required>
                                        <option value=""> Seleccione una opcion... </option>
                                        <option *ngFor="let empresa of empresas" [value]="empresa.id"> {{ empresa.nom_comercial }} </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="programa" class="col-sm-2 col-form-label">Nombre NIvel:</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="id_nivel" [(ngModel)]="forma.id_nombre_nivel_cc" required>
                                        <option value=""> Seleccione una opción... </option>
                                        <option *ngFor="let nivel of levels" [value]="nivel.id"> {{ nivel.nombre }} </option>
                                    </select>
                                </div>
                            </div>   
                            <div class="form-group row">
                                <label for="nombre" class="col-sm-2 col-form-label">N° Nivel:</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" placeholder="Ingresa el n° de nivel..." name="nivel" [(ngModel)]="forma.nivel" required>
                                </div>
                            </div>                            
                        </div>

                        <div class="card-footer">
                            <div class="form-group row">
                                <div class="col-12">
                                    <button class="btn btn-primary btn-sm pull-right" type="submit" [disabled]="f.invalid || !f.dirty ">
										<i class="fa fa-save"></i>
										Guardar
									</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.col-->
        </div>
        <!-- /.row-->
    </div>
</div>
