<!-- Breadcrumb-->
<div class="d-none d-sm-block">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><i class="fa fa-folder-open"></i> Clasificación Funcional</li>
        <li class="breadcrumb-item"><a [routerLink]="['/panel-adm/subfunciones']"> Subfunciones</a></li>
        <li class="breadcrumb-item active"> Subfunción</li>
    </ol>
</div>

<div class="container-fluid p-3">
    <div class="animated fadeIn">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card shadow">
                    <form #f="ngForm" (ngSubmit)="guardar(f)">
                        <div class="card-header">
                            <div class="row text-center">
                                <div class="col-12 col-md-8 text-md-left h5 font-weight-bold">
                                    <span *ngIf="subfuncion.id!=''">
										<i class="fa fa-edit"></i><strong> Editar un subfunción</strong>
									</span>
                                    <span *ngIf="subfuncion.id==''">
										<i class="fa fa-plus-circle"></i><strong> Crear un subfunción</strong>
									</span>
                                </div>
                                <div class="col-12 col-md-4 text-center text-sm-right">
                                    <button class="btn btn-outline-primary mt-2 btn-sm" type="button" [routerLink]="['/panel-adm/subfunciones']">
										<i class="fa fa-arrow-circle-left"></i>
										Regresar
									</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group row" *ngIf="bandera">
                                <div class="col-sm-12">
                                    <label for="staticEmail" class="col-sm-12 col-form-label">Finalidad</label>
                                    <div class="col-sm-12">
                                        <select type="text" class="form-control" [(ngModel)]="fina" name="fina" (change)="inicio();">
                                            <option value=""> Seleccione una opcion... </option>
                                            <option *ngFor=" let finalidad of finalidades " [value]="finalidad.id ">{{ finalidad.codigo }} - {{ finalidad.nombre }} </option>
                                    </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <div class="col-sm-12 ">
                                    <label for="staticEmail " class="col-sm-12 col-form-label ">Función</label>
                                    <div class="col-sm-12 ">
                                        <select type="text " class="form-control " [(ngModel)]="subfuncion.id_funcion " name="id_funcion " [(disabled)]="bandera2 ">
                                            <option value=""> Seleccione una opcion... </option>
                                            <option *ngFor="let funcion of funciones " [value]="funcion.id ">{{ funcion.codigo }} - {{ funcion.nombre }} </option>
                                    </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <div class="col-sm-12 ">
                                    <label for="staticEmail " class="col-sm-12 col-form-label ">Codigo</label>
                                    <div class="col-sm-12 ">
                                        <input type="text " class="form-control " placeholder="Ingresa el codigo " [(ngModel)]="subfuncion.codigo " name="codigo ">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <div class="col-sm-12 ">
                                    <label for="staticEmail " class="col-sm-12 col-form-label ">Nombre</label>
                                    <div class="col-sm-12 ">
                                        <input type="text " class="form-control " placeholder="Ingresa el nombre " [(ngModel)]="subfuncion.nombre " name="nombre ">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="form-group row">
                                <div class="col-12">
                                    <button class="btn btn-primary  btn-sm pull-right" type="submit" [disabled]="f.invalid || !f.dirty">
										<i class="fa fa-save"></i>
											Guardar
									</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.col-->
        </div>
        <!-- /.row-->
    </div>
</div>

<!-- Breadcrumb-->
<div class="d-none d-sm-block">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><i class="fa fa-folder-open"></i> Clasificación </li>
        <li class="breadcrumb-item active"> </li>

</div>

                    <div class="card-header">
                        <div class="row">
                            <div class="col-12 col-md-8 text-center text-sm-left h5 font-weight-bold">
                                <i class="fa fa-list"></i> Listado de
                            </div>
                            <div class="col-12 col-md-4 text-center text-sm-right">
                                <button type="button" class="btn btn-success btn-sm mb-2" [routerLink]="['/panel-adm/', 'nuevo']">
                                    <i class="fa fa-plus-circle"></i>
                                    Agregar nuevo 
                                </button>
                            </div>

                    </div>
                    <div class="card-body">

<div class="content-wrapper">
    <div class="row">
        <div class="col-12">
            <div class="panels shadow">
                <section class="content-header">
                    <div class="row">
                        <div class="col-8">
                            <h2 *ngIf="id!='nuevo'">
                                Editar una Sub Función
                            </h2>
                            <h2 *ngIf="id=='nuevo'">
                                Crear una Sub Función
                            </h2>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-outline-primary mt-2 btn-sm pull-right" type="button" [routerLink]="['/panel-adm/subfunciones']">
                        <i class="fas fa-arrow-circle-left"></i>
                        Regresar
                      </button>
                        </div>
                    </div>

                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-folder-open"></i> Clas Funcional
                        </li>
                        <li>
                            Sub Funciones
                        </li>
                    </ol>
                </section>

                <section class="content container-fluid">
                    <form (ngSubmit)="guardar()">




                        <div class="form-group row ">
                            <div class="col-12 ">
                                <button class="btn btn-primary pull-right " type="submit ">
                            <i class="fas fa-save "></i>
                            Guardar

            </div>
