<!-- Breadcrumb-->
<div class="d-none d-sm-block">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><i class="fa fa-folder-open"></i> Clasificación administrativa</li>
        <li class="breadcrumb-item"><a [routerLink]="['/panel-adm/economias']"> Economías</a></li>
        <li class="breadcrumb-item active"> Economía</li>
    </ol>
</div>

<div class="container-fluid p-3">
    <div class="animated fadeIn">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card shadow">
                    <form #f="ngForm" (ngSubmit)="guardar(f)">
                        <div class="card-header">
                            <div class="row text-center">
                                <div class="col-12 col-md-8 text-md-left h5 font-weight-bold">
                                    <span *ngIf="economia.id!=''">
										<i class="fa fa-edit"></i><strong> Editar una economía</strong>
									</span>
                                    <span *ngIf="economia.id==''">
										<i class="fa fa-plus-circle"></i><strong> Crear una economía</strong>
									</span>
                                </div>
                                <div class="col-12 col-md-4 text-center text-sm-right">
                                    <button class="btn btn-outline-primary mt-2 btn-sm" type="button" [routerLink]="['/panel-adm/economias']">
										<i class="fa fa-arrow-circle-left"></i>
										Regresar
									</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="codigo" class="col-sm-2 col-form-label">
									Código
								</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Ingresa el código" name="codigo" [(ngModel)]="economia.codigo" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="nombre" class="col-sm-2 col-form-label">
									Nombre
								</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Ingresa el nombre" name="nombre" [(ngModel)]="economia.nombre" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="sector" class="col-sm-2 col-form-label">
									Sector
								</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="sector" [(ngModel)]="economia.id_sector" (change)="onChangeSector($event.target.value)" required>
										<option value="">Seleccione un sector</option>
										<option *ngFor="let sector of sectores" [value]="sector.id">
											{{ sector.codigo + ' - ' + sector.nombre }}
										</option>
									</select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="financiero" class="col-sm-2 col-form-label">
									Financiero
								</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="financiero" [(ngModel)]="economia.id_financiero" (change)="onChangeFinanciero($event.target.value)" [(disabled)]="financiero" required>
										<option value="">Seleccione un financiero</option>
										<option *ngFor="let financiero of financieros" [value]="financiero.id">
											{{ financiero.codigo + ' - ' + financiero.nombre }}
										</option>
									</select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="status" class="col-sm-2 col-form-label">
									Estado
								</label>
                                <div class="col-sm-10">
                                    <span class="badge badge-success">
										Activo
									</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="form-group row">
                                <div class="col-12">
                                    <button class="btn btn-primary  btn-sm pull-right" type="submit" [disabled]="f.invalid || !f.dirty">
										<i class="fa fa-save"></i>
											Guardar
									</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.col-->
        </div>
        <!-- /.row-->
    </div>
</div>
