<!-- Breadcrumb -->
<div class="d-none d-sm-block">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><i class="fa fa-folder-open"></i> Presupuestos de egresos</li>
    </ol>
</div>

<div class="container-fluid">
    <div class="row ">
        <div class="col-md-12">
            <div class="card shadow">
                <div class="card-header">
                    <div class="row">
                        <div class="col-12 col-md-8 text-center text-sm-left  h5 font-weight-bold">
                            <i class="fa fa-list"></i> Presupuestos de egreso
                        </div>
                        <div class="col-12 col-md-4 text-center text-sm-right">
                            <button type="button" class="btn btn-success btn-sm mb-2 pull">
                                <i class="fa fa-plus-circle"></i>
                                Agregar 
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th class="text-center" scope="col">Estado</th>
                                    <th class="text-center" scope="col">Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngIf="presupuestos.length==0; else tableBlock">
                                    <td colspan="5" class="text-center">
                                        <span class="badge badge-info">
                                            <h5>
                                                <i class="far fa-frown"></i>
                                                No hay elementos para mostrar.
                                            </h5>
                                        </span>
                                    </td>
                                </tr>
                                <ng-template #tableBlock>
                                    <tr *ngFor="let presupuesto of presupuestos; let i = index">
                                        <td>{{ i+1 }}</td>
                                        <td>{{ presupuesto.nombre }}</td>
                                        <td class="text-center">
                                            <span *ngIf="presupuesto.status; else inactiveBlock" class="badge badge-success">
                                                    Activo
                                                </span>
                                            <ng-template #inactiveBlock>
                                                <span class="badge badge-secondary">Inactivo</span>
                                            </ng-template>
                                        </td>
                                        <td class="text-center" nowrap>
                                            <button type="button" class="btn btn-info btn-sm text-white ml-3">
                                                <i class="fa fa-eye"></i>
                                            </button>
                                            <button type="button" class="btn btn-primary btn-sm ml-3">
                                                <i class="fa fa-edit"></i>
                                            </button>
                                            <button type="button" class="btn btn-danger btn-sm ml-3  pull" (click)="mostrarProyectos(presupuesto.id, presupuesto.anio)">
                                                <i class="fa fa-folder fa-lg"></i> Proyectos
                                            </button>
                                        </td>
                                    </tr>
                                </ng-template>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </div>
</div>
