<!-- Breadcrumb-->
<div class="d-none d-sm-block">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <i class="fa fa-folder-open"></i> Proyectos de egreso
        </li>
        <li class="breadcrumb-item"><a [routerLink]="['/panel-adm/proyectos']">
			Proyectos
		</a></li>
        <li class="breadcrumb-item active"> Proyecto</li>
    </ol>
</div>

<div class="container-fluid p-3">
    <div class="animated fadeIn">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card shadow">
                    <form #f="ngForm" (ngSubmit)="guardar(f)">
                        <div class="card-header">
                            <div class="row text-center">
                                <div class="col-12 col-md-8 text-md-left h5 font-weight-bold">
                                    <span *ngIf="proyecto.id!=''">
										<i class="fa fa-edit"></i><strong> Editar un proyecto</strong>
									</span>
                                    <span *ngIf="proyecto.id==''">
										<i class="fa fa-plus-circle"></i><strong> Crear un proyecto</strong>
									</span>
                                </div>
                                <div class="col-12 col-md-4 text-center text-sm-right">
                                    <button class="btn btn-outline-primary mt-2 btn-sm" type="button" [routerLink]="['/panel-adm/proyectos']">
										<i class="fa fa-arrow-circle-left"></i>
										Regresar
									</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">
									Nombre
								</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Ingresa el nombre" required name="nombre" [(ngModel)]="proyecto.nombre">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">
									Descripción
								</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Ingresa la descripción" required name="descripcion" [(ngModel)]="proyecto.descripcion">
                                </div>
                            </div>
                            <!-- <div class="form-group row">
								<label for="staticEmail" class="col-sm-2 col-form-label">
									Año
								</label>
								<div class="col-sm-10">
									<input type="number" class="form-control"
										required name="anio"
										[(ngModel)]="proyecto.anio"
									>
								</div>
							</div> -->
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">
									Código postal
								</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" required name="cp" [(ngModel)]="proyecto.cp">
                                </div>
                                <button class="btn btn-primary col-sm-2" (click)="getDireccion()">
									Obtener dirección
								</button>
                            </div>
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">
									Estado
								</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" required name="estado" [(ngModel)]="direccion.estado" readonly>
                                </div>
                                <label for="staticEmail" class="col-sm-2 col-form-label">
									Municipio
								</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" required name="municipio" [(ngModel)]="direccion.municipio" readonly>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">
									Colonias
								</label>
                                <div class="col-sm-6">
                                    <select class="form-control" name="colonia" required [(ngModel)]="proyecto.colonia">
										<option value=''>Seleccione una colonia</option>
										<option *ngFor="let colonia of direccion.colonias" [value]="colonia">
											{{ colonia }}
										</option>
									</select>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="form-group row">
                                <div class="col-12">
                                    <button class="btn btn-primary btn-sm pull-right" type="submit" [disabled]="f.invalid || !f.dirty">
										<i class="fa fa-save"></i>
										Guardar
									</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.col-->
        </div>
        <!-- /.row-->
    </div>
</div>
