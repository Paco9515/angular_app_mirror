<!-- Breadcrumb-->
<div class="d-none d-sm-block">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <i class="fa fa-folder-open"></i> Proyectos de egreso</li>

        <li class="breadcrumb-item"> Proyectos</li>
        <li class="breadcrumb-item">
            <a [routerLink]="['/panel-adm/fases']"> Fases</a>
        </li>
        <li class="breadcrumb-item active"> Fase</li>
    </ol>
</div>

<div class="container-fluid p-3">
    <div class="animated fadeIn">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card shadow">
                    <form #f="ngForm">
                        <div class="card-header">
                            <div class="row text-center">
                                <div class="col-12 col-md-8 text-md-left h5 font-weight-bold">
                                    <span>
										<i class="fa fa-edit"></i>
											<strong> Perfil Usuario</strong>
									</span>
                                </div>
                                <div class="col-12 col-md-4 text-center text-sm-right">
                                    <button class="btn btn-outline-primary mt-2 btn-sm" type="button" (click)="regresar()">
										<i class="fa fa-arrow-circle-left"></i>
										Regresar
									</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="container" style="width: 60%;">
                                <div class="form-group text-center">
                                    <div class="col-md-12">
                                        <img class="img-avatar" width="200" src="{{ imagenPerfil }}">
                                    </div>
                                    <div class="colmd-12 mt-2">
                                        <input (change)="seleccionarImagen($event.target.files[0])" type="file" name="imagen">
                                    </div>
                                    <div class="colmd-12 mt-2">
                                        <button (click)="cambiarImagen()" [disabled]="imagenSeleccionada" class="btn btn-primary">Cambiar Foto</button>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="nombre" class="col-form-label">Nombre</label>
                                        <input type="text" class="form-control form-control-sm" placeholder="Ingresa el nombre." required name="nombre" [(ngModel)]="user.nombre" [readonly]="banderaCampos">
                                    </div>
                                    <div class="col-md-12">
                                        <label for="nombre" class="col-form-label">Usuario</label>
                                        <input type="text" class="form-control form-control-sm" placeholder="Ingresa el usuario." required name="username" [(ngModel)]="user.username" [readonly]="banderaCampos">
                                    </div>
                                    <div class="col-md-12">
                                        <label for="descripcion" class="col-form-label">Email</label>
                                        <input type="text" class="form-control form-control-sm" placeholder="Ingresa el email." required name="email" [(ngModel)]="user.email" [readonly]="banderaCampos">
                                    </div>
                                    <div class="col-md-12">
                                        <label for="descripcion" class="col-form-label">Centro de Costo</label>
                                        <input type="text" class="form-control form-control-sm" readonly name="cc" [(ngModel)]="user.nombre_cc">
                                    </div>
                                    <div class="col-md-12">
                                        <label for="descripcion" class="col-form-label">Cargo</label>
                                        <input type="text" class="form-control form-control-sm" readonly name="nivel" [(ngModel)]="user.nivel">
                                    </div>
                                </div>
                                <div class="form-group row  ">
                                    <div class="col-md-6 text-center">
                                        <button class="btn btn-primary" (click)="activarCampos()">
                                            Cambiar Informacion
                                        </button>
                                    </div>
                                    <div class="col-md-6 text-center">
                                        <button class="btn btn-primary" data-toggle="modal" data-target="#cambioPassModal">
                                            Cambiar Constraseña
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer ">
                            <div class="form-group row ">
                                <div class="col-12 ">
                                    <button class="btn btn-primary btn-sm pull-right " type="submit " [disabled]="f.invalid || !f.dirty " (click)="guardar(f) ">
                                        <i class="fa fa-save "></i>
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" #cambioPassModal id="cambioPassModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog modal_class" role="document">
        <div class="modal-content ">
            <div class="modal-header">
                <h5 class="modal-title">
                    Nueva Contraseña
                </h5>
                <button type="button" class="close" (click)="abrirCerrarModal()" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div *ngIf="banderaAlerta1">
                    <div class="alert alert-warning text-center" role="alert">
                        <i class="fa fa-exclamation-triangle fa-lg"></i> {{ mensajePass }}
                    </div>
                </div>
                <div *ngIf="banderaAlerta2">
                    <div class="alert alert-success text-center" role="alert">
                        <i class="fa fa-check-circle fa-lg"></i> {{ mensajePass }}
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="nombre" class="col-form-label">Nueva Contraseña</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Escribe aquí." required name="pass" [(ngModel)]="pass">
                    </div>
                    <div class="col-md-6">
                        <label for="nombre" class="col-form-label">Repetir Contraseña</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Escribe aquí." required name="pass2" [(ngModel)]="pass2">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6 pull-left">
                        <button class="btn btn-success" (click)="cambiarPass()">
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="abrirCerrarModal()" data-dismiss="modal">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>
