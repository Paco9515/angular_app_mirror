<!-- Breadcrumb-->
<div class="d-none d-sm-block">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <i class="fa fa-folder-open"></i> Proyectos de egreso</li>

        <li class="breadcrumb-item"> Proyectos</li>
        <li class="breadcrumb-item">
            <a [routerLink]="['/panel-adm/fases']"> Fases</a>
        </li>
        <li class="breadcrumb-item active"> Fase</li>
    </ol>
</div>

<div class="container-fluid p-3">
    <div class="animated fadeIn">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card shadow">
                    <form #f="ngForm">
                        <div class="card-header">
                            <div class="row text-center">
                                <div class="col-12 col-md-8 text-md-left h5 font-weight-bold">
                                    <span *ngIf="fase.id!=''">
										<i class="fa fa-edit"></i>
											<strong> Editar una fase</strong>
									</span>
                                    <span *ngIf="fase.id==''">
										<i class="fa fa-plus-circle"></i>
										<strong> Crear una fase</strong>
									</span>
                                </div>
                                <div class="col-12 col-md-4 text-center text-sm-right">
                                    <button class="btn btn-outline-primary mt-2 btn-sm" type="button" (click)="regresar()">
										<i class="fa fa-arrow-circle-left"></i>
										Regresar
									</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <label for="nombre" class="col-form-label">Nombre</label>
                                    <input type="text" class="form-control form-control-sm" placeholder="Ingresa el nombre" required name="nombre" [(ngModel)]="fase.nombre">
                                </div>
                                <div class="col-md-6">
                                    <label for="descripcion" class=" col-form-label">Descripción</label>
                                    <input type="text" class="form-control form-control-sm" placeholder="Ingresa la descripción" required name="descripcion" [(ngModel)]="fase.descripcion">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="externo" class="col-sm-6 col-form-label">
                                    ¿Es una fase externa?
                                </label>
                                <div class="col-sm-6">
                                    <div class="form-check form-check-inline">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" name="externo" [(ngModel)]="fase.externo" type="radio" [value]="true" [checked]="fase.externo" /> Si
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" name="externo" [(ngModel)]="fase.externo" type="radio" [value]="false" [checked]="!fase.externo" /> No
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="fase.externo">
                                <div class="form-group row">
                                    <label for="codigo_postal" class="col-sm-2 col-form-label">Código postal</label>
                                    <div class="col-sm-8">
                                        <input type="number" class="form-control" required name="cp" [(ngModel)]="fase.cp">
                                    </div>
                                    <input type="button" class="btn btn-primary col-sm-2" (click)="getDireccion(fase.cp)" value="Obtener dirección">
                                </div>
                                <div class="form-group row">
                                    <label for="estado" class="col-sm-2 col-form-label">Estado</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" required name="estado" [(ngModel)]="fase.entidad" readonly>
                                    </div>
                                    <label for="municipio" class="col-sm-2 col-form-label">Municipio</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" required name="municipio" [(ngModel)]="fase.municipio" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="colonia" class="col-sm-2 col-form-label">Colonias</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" name="colonia" required [(ngModel)]="fase.colonia">
                                            <option value=''>Seleccione una colonia</option>
                                            <option *ngFor="let colonia of colonias" [value]="colonia">
                                                {{ colonia }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-header">
                            <div class="row">
                                <div class="col-12 col-md-8 text-center text-sm-left  h6 font-weight-bold">
                                    Clasificación por fuente de financiamiento.
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <app-cff [primary_keys_cff]="cff_keys" (out)="getDataCFF($event)"></app-cff>
                        </div>
                        <div class="card-header">
                            <div class="row text-center">
                                <div class="col-12 col-md-8 text-md-left h6 font-weight-bold">Agregar partidas</div>
                            </div>
                        </div>
                        <div class="card-body">
                            <app-cog [primary_keys_cog]="cog_keys" (out)="getDataCOG($event)"></app-cog>

                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <label for="cantidad">Cantidad</label>
                                    <input class="form-control form-control-sm" name="cantidad" type="number" placeholder="Ingresa la cantidad" minlength="0" [(ngModel)]="importe" required>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-success my-4" (click)="agregarPartida()" [disabled]="cog_data.id_partida==='' ">
                                        Agregar partida
                                    </button>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-striped table-sm">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Partida</th>
                                            <th class="text-center" scope="col">Importe</th>
                                            <th class="text-center" scope="col">Opciones</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngIf="partidas.length>0; else tableEmpty">
                                        <tr *ngFor="let item of partidas; let i = index">
                                            <td>{{ i + 1 }}</td>
                                            <td>{{ item.partida }}</td>
                                            <td class="text-right">{{ item.importe }}</td>
                                            <td class="text-center" nowrap>
                                                <button type="button" class="btn btn-danger btn-sm ml-3" (click)="eliminarPartida(i,item.importe)">
                                                    <i class="fa fa-trash-alt"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <ng-template #tableEmpty>
                                        <tbody>
                                            <td colspan="4" class="text-center">
                                                No hay datos que mostrar.
                                            </td>
                                        </tbody>
                                    </ng-template>
                                    <tfoot>
                                        <tr>
                                            <td colspan="2" class="text-right">
                                                <strong> Total </strong>
                                            </td>
                                            <td colspan="1" class="text-right">
                                                ${{ total }}
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>

                        <div class="card-footer">
                            <div class="form-group row">
                                <div class="col-12">
                                    <button class="btn btn-primary btn-sm pull-right" type="submit" (click)="guardar(f)">
										<i class="fa fa-save"></i>
										Guardar
									</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.col-->
        </div>
        <!-- /.row-->
    </div>
</div>
