<!-- Breadcrumb-->
<div class="d-none d-sm-block">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <i class="fa fa-folder-open"></i> Proyectos de egreso</li>
        <li class="breadcrumb-item">
            <a [routerLink]="['/panel-adm/fases']"> Fases</a>
        </li>
        <li class="breadcrumb-item active"> Fase</li>
    </ol>
</div>

<div class="container-fluid p-3">
    <div class="animated fadeIn">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card shadow">
                    <form #f="ngForm" (ngSubmit)="guardar(f)">
                        <div class="card-header">
                            <div class="row text-center">
                                <div class="col-12 col-md-8 text-md-left h5 font-weight-bold">
                                    <span *ngIf="fase.id!=''">
										<i class="fa fa-edit"></i>
											<strong> Editar una fase</strong>
									</span>
                                    <span *ngIf="fase.id==''">
										<i class="fa fa-plus-circle"></i>
										<strong> Crear una fase</strong>
									</span>
                                </div>
                                <div class="col-12 col-md-4 text-center text-sm-right">
                                    <button class="btn btn-outline-primary mt-2 btn-sm" type="button" [routerLink]="['/panel-adm/fases']">
										<i class="fa fa-arrow-circle-left"></i>
										Regresar
									</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="nombre" class="col-sm-2 col-form-label">
									Nombre
								</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Ingresa el nombre" required name="nombre" [(ngModel)]="fase.nombre">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="descripcion" class="col-sm-2 col-form-label">
									Descripción
								</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Ingresa la descripción" required name="descripcion" [(ngModel)]="fase.descripcion">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="proyecto" class="col-sm-2 col-form-label">
										Proyecto
									</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="proyecto" [(ngModel)]="fase.id_proyecto" required>
                                        <option value="">Seleccione un proyecto</option>
                                        <option *ngFor="let proyecto of proyectos" [value]="proyecto.id">
                                            {{ proyecto.codigo + ' - ' + proyecto.nombre }}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="externo" class="col-sm-3 col-form-label">
                                    ¿Es una fase externa?
                                </label>
                                <div class="col-sm-9">
                                    <div class="form-check form-check-inline">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" name="externo" [(ngModel)]="fase.externo" type="radio" [value]="true" [checked]="fase.externo" /> Si
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" name="externo" [(ngModel)]="fase.externo" type="radio" [value]="false" [checked]="!fase.externo" /> No
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div *ngIf="fase.externo">
                                <div class="form-group row">
                                    <label for="codigo_postal" class="col-sm-2 col-form-label">
                                        Código postal
                                    </label>
                                    <div class="col-sm-8">
                                        <input type="number" class="form-control" required name="cp" [(ngModel)]="fase.cp">
                                    </div>
                                    <input type="button" class="btn btn-primary col-sm-2" (click)="getDireccion(fase.cp)" value="Obtener dirección">
                                </div>
                                <div class="form-group row">
                                    <label for="estado" class="col-sm-2 col-form-label">
                                        Estado
                                    </label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" required name="estado" [(ngModel)]="fase.entidad" readonly>
                                    </div>
                                    <label for="municipio" class="col-sm-2 col-form-label">
                                        Municipio
                                    </label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" required name="municipio" [(ngModel)]="fase.municipio" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="colonia" class="col-sm-2 col-form-label">
                                            Colonias
                                        </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" name="colonia" required [(ngModel)]="fase.colonia">
                                            <option value=''>Seleccione una colonia</option>
                                            <option *ngFor="let colonia of colonias" [value]="colonia">
                                                {{ colonia }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="form-group row">
                                <div class="col-12">
                                    <button class="btn btn-primary btn-sm pull-right" type="submit" [disabled]="f.invalid || !f.dirty">
										<i class="fa fa-save"></i>
										Guardar
									</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.col-->
        </div>
        <!-- /.row-->
    </div>
</div>
